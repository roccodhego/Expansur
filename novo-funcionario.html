    <main class="main">
        <aside class="navigation">
            <nav class="navigation__menu">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="index.html" class="navigation__link">Início</a>
                    </li>
                    <li class="navigation__item">
                        <a href="clientes.html" class="navigation__link">Clientes</a>
                    </li>
                    <li class="navigation__item">
                        <a href="funcionarios.html" class="navigation__link">Funcionários</a>
                    </li>
                    <li class="navigation__item">
                        <a href="orcamentos.html" class="navigation__link">Orçamentos</a><br>
                        <a href="resultado-orcamento.html" class="navigation__link">Resultado orçamento</a>
                    </li>
                    <li class="navigation__item">
                        <a href="relatorio-venda.html" class="navigation__link">Relatório de Venda</a><br>
                        <a href="resultado-venda.html" class="navigation__link">Resultado de Venda</a>
                    </li>

                        <a href="pesquisa.html" class="navigation__link">Pesquisa avançada</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1 class="content__title">Novo Funcionário</h1>
            <a href="funcionarios.html" class="content__back">Voltar</a>
            <br><br>
            <form action="submit-your-form-handler" method="POST" enctype="multipart/form-data" class="form-global">
                <div class="form-global__field">
                    <label for="nome" class="form-global__label">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="cargo" class="form-global__label">Cargo:</label><br>
                    <input type="text" id="cargo" name="cargo" required class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="email" class="form-global__label">E-mail:</label><br>
                    <input type="email" id="email" name="email" required class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="departamento" class="form-global__label">Departamento:</label><br>
                    <input type="text" id="departamento" name="departamento" required class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="telefone" class="form-global__label">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" required class="form-global__input">
                </div><br>
                <fieldset class="form-global__field">
                    <legend class="form-global__legend">Nível:</legend>
                    <label>
                        <input type="radio" name="nivel" value="operador" required> Operador
                    </label>
                    <label>
                        <input type="radio" name="nivel" value="supervisor"> Supervisor
                    </label>
                    <label>
                        <input type="radio" name="nivel" value="admin"> Admin
                    </label>
                </fieldset><br>
                <div class="form-global__field">
                    <label for="imagem" class="form-global__label">Imagem:</label><br>
                    <input type="file" id="imagem" name="imagem" class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <button type="submit" class="form-global__button">Enviar</button>
                </div>
            </form>            
        </section>
    </main>
</body>
</html>
