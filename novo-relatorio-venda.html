        <aside class="navigation">

                    <li class="navigation__item">

                    <li class="navigation__item">

        </aside>
        <section class="content content--index">
            <h1 class="content__title">Novo - Relatório de Venda</h1>
            <p class="content__desc">Refine o relátorio com base nos dados dos campos abaixo.</p>
            <a href="relatorio-venda.html" class="content__back">Voltar</a>
            <br><br>
            <form action="resultado-form.html" method="POST" class="form-global">
                <div class="form-global__field">
                    <label for="data" class="form-global__label">Data inicial:</label><br>
                    <input type="date" id="data" name="data" class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="data-final" class="form-global__label">Data final:</label><br>
                    <input type="date" id="data-final" name="data-final" class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <label for="funcionario">Funcionário:</label><br>
                    <select name="funcionario" id="funcionario">
                        <option value="funcionario1">Funcionário 1</option>
                        <option value="funcionario2">Funcionário 2</option>
                        <option value="funcionario3">Funcionário 3</option>
                    </select>
                </div><br>
                <div class="form-global__field">
                    <label for="valor" class="form-global__label">Valor R$:</label><br>
                    <input type="text" id="valor" name="valor" class="form-global__input">
                </div><br>
                <div class="form-global__field">
                    <button type="submit" class="form-global__button">Gerar</button>
                </div>
            </form>            
        </section>
    </main>
